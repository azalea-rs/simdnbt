[package]
name = "simdnbt"
version = "0.4.2"
edition = "2021"
description = "an unnecessarily fast nbt decoder"
license = "MIT"
repository = "https://github.com/azalea-rs/simdnbt"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
byteorder = "1.5.0"
flate2 = "^1.0.30"
residua-mutf8 = "2.0.0"
simdnbt-derive = { version = "0.4.0", path = "../simdnbt-derive", optional = true }
thiserror = "1.0.60"
valence_nbt = { version = "0.8.0", features = ["binary"] }

[dev-dependencies]
criterion = { version = "0.5.1", features = ["html_reports"] }

graphite_binary = "0.1.0"
valence_nbt = { version = "0.8.0", features = ["binary"] }
fastnbt = "2.5.0"
azalea-nbt = { git = "https://github.com/azalea-rs/azalea", rev = "84e036ce3752ecf57904b0f5aff1f33d43e95a32" }
hematite-nbt = { version = "0.5.2", default-features = false }
shen-nbt5 = "0.4.4"

mimalloc = "0.1.41"

[features]
default = ["derive"]
derive = ["dep:simdnbt-derive"]

[profile.release]
lto = true
debug = false

[profile.bench]
lto = true
debug = true

[[bench]]
harness = false
name = "nbt_borrow"
[[bench]]
harness = false
name = "nbt_owned"

[[bench]]
harness = false
name = "compare"

[[bench]]
harness = false
name = "compare_realworld"

[[bench]]
harness = false
name = "mutf8"
